<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="SpriteEngine.css" rel="stylesheet" />
    <script src="../Scripts/jquery-2.1.4.min.js"></script>
    <script src="SpriteEngine.js"></script>
</head>
<body>
    <div id="gameSurface"></div>
    <!--<img src="Images/pinwheel.png" />-->
    <script>
        $(function () {
            var surface = new PS.GameSurface('gameSurface');
            //var s = new PS.Sprite('./Images/pinwheel.png');
            //surface.addSprite(s);

            //s.xSpeed = 100;

            for (var i = 0; i < 500; i++) {
                var s = new PS.Sprite('./Images/pinwheel.png');
                s.x = 240;
                s.y = 160;
                s.xSpeed = Math.random() * 200 - 100;
                s.ySpeed = Math.random() * 200 - 100;
                surface.addSprite(s);
            }

            surface.start();
        });
    </script>
</body>
</html>

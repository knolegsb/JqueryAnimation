<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <!--<script src="../Scripts/bootstrap.min.js"></script>-->
    <script src="../Scripts/jquery-2.1.4.min.js"></script>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <p></p>
    <img id="img" src="../Content/images/logo-v2.png" />

    <script>
        $('#img').animate({
            left: '300px'
        },
        {
            duration: 5000,
            step: function (now, tween) {
                $('p').text(now);
                if (tween.pos > 0.5)
                    $(this).stop();                
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <!--<script src="../Scripts/bootstrap.min.js"></script>-->
    <script src="../Scripts/jquery-2.1.4.min.js"></script>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <input id="stopButton" type="button" class="btn" value="stop" />
    <p></p>
    <img id="img" src="../Content/images/logo-v2.png" />

    <script>
        $('img')
            .hide(1000)
            .show(1000)
            .animate({ left: '400' }, 3000)
            .queue(function () {
                $('p').text("Here's some text");
                $(this).dequeue();
            })
            .delay(2000)
            .animate({ left: '-=200' }, 2000);

        $('#stopButton').click(function () {
            $('img').stop();
        })
    </script>

</body>
</html>

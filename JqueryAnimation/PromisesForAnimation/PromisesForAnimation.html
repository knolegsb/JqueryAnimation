<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-2.1.4.min.js"></script>
    <script src="../Scripts/jquery.easing.1.3.js"></script>
    <style>
        img {
            position: absolute;
        }

        #logo {
            position: absolute;
            left: 300px;
            top: 100px;
        }
    </style>
</head>
<body>
    <img id="logo" src="../Content/images/logo-v2.png" />
    <input type="button" value="Stop It!" />
    <script>
        var logo = $('#logo');

        logo.animate(
            {
                left: '400px'
            },
            {
                duration: 3000,
                done: function () {
                    alert('in done!');
                },
                fail: function () {
                    alert('failure');
                }
            });

        $('input').click(function () {
            logo.stop();
        });
    </script>
</body>
</html>
